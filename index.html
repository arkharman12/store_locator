<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Maps Store Locator</title>
    <link rel="stylesheet" href="style/style.css">
    <script src="https://kit.fontawesome.com/c939d0e917.js"></script>
</head>
<body>
    <div class="title">Store Locator</div>
    <div class="search-container">
        <div class="search">
            <!-- <input id="zip-code-input" type="number" placeholder="Enter zip code"> -->
            <select id="zip-select">
                <option value="Select Zip Code" selected>Select Zip Code</option>
                <option value="1">90004</option>
                <option value="2">90016</option>
                <option value="3">90018</option>
                <option value="4">90019</option>
                <option value="5">90028</option>
                <option value="6">90034</option>
                <option value="6">90035</option>
                <option value="7">90036</option>
                <option value="8">90038</option>
                <option value="9">90046</option>
                <option value="10">90048</option>
                <option value="11">90067</option>
                <option value="12">90068</option>
                <option value="13">90069</option>
                <option value="14">90210</option>
                <option value="15">90211</option>
                <option value="16">90212</option>
                <option value="17">90232</option>
                <option value="Show all #">Show all #</option>
              </select> 
            <!-- Not using id="search-icon" anymore -->
            <i class="fas fa-search" id="search-icon" onclick="searchStores()"></i>
        </div>
    </div>

    <div class="stores-list-container">
        <div class="stores-list">
            <div class="store-container">
                <div class="store-info-container">
                    <div class="store-address">
                        <span></span> 
                        <span></span>
                    </div>
                    <div class="store-phone-number"></div>
                </div>
                
                <div class="store-number-container">
                    <div class="store-number"></div>
                </div>
            </div>
        </div>
    </div>


    <div id="map"></div>

</body>
    <script src="js/store-data.js"></script>
    <script async defer
        src="https://maps.googleapis.com/maps/api/js?key=YOUR_API_KEY&callback=initMap">
    </script>
    <script src="js/index.js"></script>
</html>
